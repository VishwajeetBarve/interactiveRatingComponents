<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive Rating Component</title>

   <!-- Stylesheet -->
  <link rel="stylesheet" href="css/index.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800;9..144,900&family=Inter:wght@400;600;700&family=Montserrat&family=Open+Sans&family=Oswald&family=Overpass:wght@400;600;700&family=Raleway&family=Roboto&family=Roboto+Condensed&family=Seaweed+Script&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

 <div class="container">
 <div class="star-div"><i class="fa-solid fa-star star"></i></div>
 <div class="details">
  <h1 class="question">How did we do?</h1>
  <p class="info">  Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
 </div>
<div class="rating-options">
  <div class="ratings">1</div>
  <div class="ratings">2</div>
  <div class="ratings">3</div>
  <div class="ratings">4</div>
  <div class="ratings">5</div>
</div>
<button class="submit">SUBMIT</button>
 </div>

  
  
  
  
  <div class="attribution">Coded by <a href="#">Vishwajeet Barve</a>.</div>
  <script src="index.js"></script>
</body>
</html>
